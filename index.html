    <title>To Do lists</title>

<body>
<div> 
        <header>
         <h1>Jeff's To-Do list!</h1>
        </header>
        <form>
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todo-container">
            <ul class="todo-list">
                <div class="todo">
                    <h3>Jeffrey</h3>
                </div>
                <div>
                    <h2>Jeffrey</h2>
                </div>

            </ul>
        </div>
